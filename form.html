<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <form action="">
            <label for="text">Text:</label>
            <input type="text" name="text" id="text">
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <fieldset>
                <legend>Checkboxes:</legend>
                <input type="checkbox" id="check1" name="check1" value="C">
                <label for="C">C</label>
                <br>
                <input type="checkbox" id="check2" name="check2" value="D">
                <label for="D">D</label>
                <br>
                <input type="checkbox" id="check3" name="check3" value="E">
                <label for="E">E</label>
            </fieldset>
            <fieldset>
                <legend>Radio Buttons:</legend>
                <input type="radio" name="radio" id="radio1" value="A">
                <label for="A">A</label>
                <br>
                <input type="radio" name="radio" id="radio2" value="B">
                <label for="B">B</label>
            </fieldset>
            <label for="select">Select:</label>
            <select name="select" id="select">
                <option value="default" selected="selected">Select one option </option>
                <option value="option1">F</option>
                <option value="option1">G</option>
                <option value="option1">H</option>
            </select>
            <br>
            <button type="submit">Submit</button>
            <br>
            <button>Cancel</button>
        </form>
    </body>
    
</html>
